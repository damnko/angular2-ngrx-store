<person-input (onAddPerson)="addPerson($event)"></person-input>
<person-list
  [people]="people$"
  (onAddGuest)="addGuest($event)"
  (onRemoveGuest)="removeGuest($event)"
  (onToggleAttending)="toggleAttending($event)"
  (onRemovePerson)="removePerson($event)">
</person-list>
